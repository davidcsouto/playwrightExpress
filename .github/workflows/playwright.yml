name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: 

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies - Root
        run: npm install

      - name: Install dependencies - API
        run: npm install
        working-directory: apps/api

      - name: Install dependencies - Web
        run: npm install
        working-directory: apps/web

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup database
        run: npm run db:init
        working-directory: apps/api

      - name: Start API server
        run: npm run dev > /tmp/api.log 2>&1 &
        working-directory: apps/api

      - name: Start Web server
        run: npm run dev > /tmp/web.log 2>&1 &
        working-directory: apps/web

      - name: Wait for servers to be ready
        run: |
          sleep 5
          npx wait-on http://localhost:3333 http://localhost:3000 --timeout 60000
          if [ $? -ne 0 ]; then
            echo "API Server Log:"
            cat /tmp/api.log || echo "No API log found"
            echo "Web Server Log:"
            cat /tmp/web.log || echo "No Web log found"
            exit 1
          fi

      - name: Run Playwright tests
        run: npm test
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
